
<div class ="container">
  <div class ="row">
    <div class ="col-md-3 ">
    </div>

    <div class ="col-md-6 ">
     <form>
      <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
     <input type="email" class="form-control" id="exampleInputEmail1" name="name" [(ngModel)]="Userobj.name" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="email"  [(ngModel)]="Userobj.email" placeholder="Password">
   </div>
   <div class="form-group">
    <label for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="pass" [(ngModel)]="Userobj.pass"placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword3">Repassword</label>
    <input type="password" class="form-control" id="exampleInputPassword3"   name="repass" [(ngModel)]="Userobj.repass"  placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="userdetails(Userobj)" >Submit</button>
 </form>
</div>
</div>
